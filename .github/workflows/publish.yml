name: Publish
on:
    push:
        tags:
            - release/*
jobs:
  build:
    name: NPM Package
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Publish new version to NPM
      uses: actions/setup-node@v1
      with:
        node-version: 18.x
        registry-url: 'https://registry.npmjs.org'
    - run: npm run install
    - run: npm run build
    - run: npm run publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

